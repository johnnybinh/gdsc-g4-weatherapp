<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="backend.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/weather-news.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="header">
  
      <button class="btn" id="btn2"><a href="https://github.com/johnnybinh/gdsc-g4-weatherapp">Github</a></button>
    </div>
    <div class="content">


      <div class="forcecast">
        <!DOCTYPE html>
        <html>
        <head>
          <title>6-Day Forecast</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <style>
            body {
              background-color: rgb(180, 122, 122);
              font-family: Arial, sans-serif;
            }
        
            .forecast-container {
              display: flex;
              flex-wrap: wrap;
              width: 80%;
            }
        
            .forecast {
              left: 0px;
              right: 0px;
              margin-left:50px;
              width: 120%;
              height: 115px;
              padding: 10px;
              margin-bottom:5px;
              background-color: rgb(72, 190, 211);
              border-radius: 10px;
              display: flex;
              flex-direction: column;
              align-items: center;
            }
        
            .day {

              font-weight: bold;
              margin-bottom: 10px;
            }
        
            .temperature {
              margin-top: 7px;
            }
        
            .weather-icon {
              width: 60px;
              height: 60px;
              margin-bottom: 5px;
            }
          </style>
        </head>
        <body>
          <div class="forecast-container">
            <div class="forecast">
              <div class="day">
              <div id="day0"></div></div>
              <img src="assets/clear.png" alt="" class="weather-icon">
              <div class="temperature">
              <div id="temperature0"><span>...&#8451;</span></div></div>
            </div>
            <div class="forecast">
              <div class="day">
              <div id="day1"></div></div>
              <img src="assets/cloudy.png" alt="" class="weather-icon">
              <div class="temperature">
              <div id="temperature1"><span>...&#8451;</span></div></div>
            </div>
            <div class="forecast">
              <div class="day">
              <div id="day2"></div></div>
              <img src="assets/rainy.png" alt="" class="weather-icon">
              <div class="temperature">
              <div id="temperature2"><span>...&#8451;</span></div></div>
            </div>
            <div class="forecast">
              <div class="day">
              <div id="day3"></div></div>
              <img src="assets/snow.png" alt="" class="weather-icon">
              <div class="temperature">
              <div id="temperature3"><span>...&#8451;</span></div></div>
            </div>
            <div class="forecast">
              <div class="day">
              <div id="day4"></div></div>
              <img src="assets/cloudy.png" alt="" class="weather-icon">
              <div class="temperature">
              <div id="temperature4"><span>...&#8451;</span></div></div>
            </div>
          </div>
        </body>
        </html>
    </div>


      <div class="bg">
      </div>
      <div class="screen">
        <div class="A">
            <input id="searchCity" type="text" placeholder="Please enter city 🔍">
        </div>
        <div class="B">
          <h1 id="cityname">Weather App</h1>
          <img id="pic" src="assets/weather-news.png" alt="">
          <h2 id="temp"></h2> 
          <h2 id="description"> Good Luck To you!</h2>
          <h3 id="quotes"></h3>
        </div>
      </div>
      <div class="bg"></div>
    </div>
  </div>
</body>
</html>
